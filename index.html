<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Matcha</title>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="logo-matcha">
        </a>
        <nav class="navbar">
            <ul>
                <li>Platform</li>
                <li>Pricing</li>
                <li>Customers</li>
                <li>Resources</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="actions">
            <a>Sign In</a>
            <button>Start free trial</button>
        </div>
    </header>
    <main>
    
    <h1>Build your blog. Build your business</h1>
    <p>Instatly publish articles drive more traffic, grow your email.</p>
    <form action="">
        <input type="email"/>
        <button type="submit">Try it now &rarr;</button>
    </form>
    <p>Start publishing today with a <strong>7-day trial.</strong> </p>
    <p><strong>No credit card</strong> required</p>
    <figure class="banner">
        <img src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="img-capterra">
    </figure>
    <figure class="intro">
        <img src="./assets/intro_group_image.png" alt="intro-group">
    </figure>
</main>
</body>
</html>
